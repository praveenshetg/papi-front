<style>
.rating {
    float:left;
    width:300px;
}
.rating span { float:right; position:relative; }
.rating span input {
    position:absolute;
    top:0px;
    left:0px;
    opacity:0;
}
.rating span label {
    display:inline-block;
    width:30px;
    height:30px;
    text-align:center;
    color:#FFF;
    background:#ccc;
    font-size:30px;
    margin-right:2px;
    line-height:30px;
    border-radius:50%;
    -webkit-border-radius:50%;
}
.rating span:hover ~ span label,
.rating span:hover label,
.rating span.checked label,
.rating span.checked ~ span label {
    background:#F90;
    color:#FFF;
}

.star-five1 {
     margin: 4px 0;
    position: relative;
    display: block;
    color: red;
    width: 0px;
    height: 0px;
    border-right: 11px solid transparent;
    border-bottom: 7px solid red;
    border-left: 9px solid transparent;
    transform: rotate(32deg);
        -webkit-appearance: button;
}
.star-five1:before {
border-bottom: 8px solid red;
    border-left: 5px solid transparent;
    border-right: 2px solid transparent;
    position: absolute;
    height: 0;
    width: 0;
    top: -4px;
    left: -6px;
    display: block;
    content: '';
    transform: rotate(-35deg);
}
.star-five1:after {
     position: absolute;
    display: block;
    color: red;
    top: 2px;
    left: -10px;
    width: 0px;
    height: 0px;
    border-right: 11px solid transparent;
    border-bottom: 6px solid red;
    border-left: 11px solid transparent;
    transform: rotate(-65deg);
    content: '';
}
</style>

<div class="rating">
    <span><input type="radio" name="rating" id="str5" class="star-five" value="5"><label for="str5"></label></span>
    <span><input type="radio" name="rating" id="str4" class="star-five" value="4"><label for="str4"></label></span>
    <span><input type="radio" name="rating" id="str3" class="star-five" value="3"><label for="str3"></label></span>
    <span><input type="radio" name="rating" id="str2" class="star-five" value="2"><label for="str2"></label></span>
    <span><input type="radio" name="rating" id="str1" class="star-five" value="1"><label for="str1"></label></span>
</div>

<input type="radio" name="rating"  class="star-five" value="5">
<script>

$(document).ready(function(){
//  Check Radio-box
    $(".rating input:radio").attr("checked", false);
    $('.rating input').click(function () {
        $(".rating span").removeClass('checked');
        $(this).parent().addClass('checked');
    });

    $('input:radio').change(
    function(){
        var userRating = this.value;
        alert(userRating);
    }); 
});</script>
